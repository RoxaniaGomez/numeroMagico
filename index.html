<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Roxania Gomez">
    <title>Numero Magico RollingCode</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body><!-- Nav tabs -->
    <header class="container-fluid bg-dark navbar-dark text-center ">

        <p class="navbar-text display-5">Numero Magico <br>
            <b class="text-primary h6">para RollingCode
                por Roxania Gomez</b>
        </p>

    </header>
    <main class="container-fluid">
        <div>
            <div class="container-fluid d-inline-flex p-5 justify-content-center" id="cajaIniciar">
                <button type="button" onclick="numeroMagico.iniciar()" id="iniciar" class="btn btn-dark ">
                    <p class=" display-3"> empezar juego</p>
                </button>
                <form id="formAdivinar" class="form">
                    <label for="numero" class="form-label">numero:</label>
                    <input type="number" class="p-1" id="numero" name="numero" min="0" max="50" required
                        class="form-control">
                    <div class="d-flex flex-row-reverse">
                        <button type="button" id="btnAdivinar" class="btn btn-danger">adivinar</button>
                    </div>
                </form>

            </div>

            <div class="container-fluid d-inline-flex justify-content-center">
                <p id="mensajito"
                    class="p-5 text-dark display-3 animate__animated animate__bounceIn animate__slower animate__infinite">

                </p>
            </div>
            <div class="container d-inline-flex justify-content-center">
                <img src="./img/adivino.jpg" alt="adivino" id="adivino" width="200px" height="auto">

            </div>
            <br>
            <div class="container d-flex flex-row-reverse">
                <button type="button" onclick="numeroMagico.volverAIniciar()" id="volverAIniciar" class="btn btn-dark">
                    volve a intentarlo
                </button>
            </div>


        </div>
    </main>
    <footer class="navbar bg-dark navbar-dark">
        <div class="container-fluid justify-content-end">
            <a href="https://github.com/RoxaniaGomez" target="_blank" rel="noopener noreferrer" title="github">
                <svg xmlns="http://www.w3.org/2000/svg" width="100px" fill="currentColor" class="bi bi-github"
                    viewBox="0 0 16 16">

                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
                </svg>
            </a>
        </div>
    </footer>
    <script src="./js/numeroMagico.js"></script>
</body>

</html>
